<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!-- <form>
        <label for="fname">Name</label>
        <input type="text" Name ="firstName" id="fname">
    </form> -->
<fieldset>
    <legend>Personal Detail</legend>
    <form action="">
        <label for="fname">firstName</label>
        <input type="text" Name ="firstName" id="fname">
        <br>
        <br>
        <label for="fname">Middlename</label>
        <input type="text" Name ="MiddleName" id="fname">
        <br><br>
        <label for="fname">LastName</label>
        <input type="text" Name ="LastName" id="fname">
        <br><br>
        <label for"course">Course :</label>
        <select name="" id="course">
            <option>Course</option>
            <option>B.tech</option>
            <option>B.com</option>
            <option>B.sc</option>
            <option>BBA</option>
            <option>M.tech</option>
        </select>
        <br><br>

        <label for="Gender">Gender :</label>
        <br>
        <input type="radio" name="Gender" id="male">
        <label for="male" >Male</label>
        <br>
        <input type="radio" name="Gender" id="Female">
        <label for="Female">Female</label>
        <br>
        <input type="radio" name="Gender" id="other">
        <label for="other">Other</label>
        <br><br>
        <label  for="dob">DOB</label>
        <input  type="datetime-local" name="" id="dob">
        <br>
        <label for="phone">Phone :</label>
        <input type="text" name="" id="phone" placeholder="+91" disabled required size="3">
        <input type="text" name="" id="phone" size="10" maxlength="10">
        <br><br>
        <label for="address">Address :</label><br>
        <textarea name="" id="address" cols="80" rows="5"></textarea>
        <br><br>
        <label for="email">Email :</label>
        <input type="text" name="" id="email" required placeholder="@gmail.com">
        <br><br>
        <label for="password">Password :</label>
        <input type="password" name="" id="password">
        <br>
        <br>
        <label for="re-password">Re-type Password :</label>
        <input type="password" name="" id="re-password">
        <br><br>
        <input type="radio" id="terms">
        <label for="terms">Agree to terms and conditions</label>
        <br><br>
        <label for="choose_file">Choose file</label>
        <input type="file" name="" id="">
        <br><br>
        <label for="color">Choose Color :</label>
        <input type="color" id="" name="color">
        <br><br>
        <input type ="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</fieldset>
</body>
</html>
